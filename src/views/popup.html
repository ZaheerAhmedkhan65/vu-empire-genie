<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>VU Empire Genie</title>
  <link rel="stylesheet" href="../assets/css/theme.css">
  <link rel="stylesheet" href="../assets/css/toogle.css">
  <link rel="stylesheet" href="../assets/css/loader.css">
  <link rel="stylesheet" href="../assets/css/placeholder.css">
  <link rel="stylesheet" href="../assets/css/popup.css">
  <link rel="stylesheet" href="../assets/css/alert.css">
  <script src="../assets/js/theme.js"></script>
</head>

<body class="bg-dark">
  <div class="bg-secondary position-sticky top-0 text-center z-index-2 p-2">
    <div class="d-flex justify-content-between align-center position-relative">
      <div class="d-flex">
        <img alt="VU Empire Genie Logo" src="../assets/icons/icon.png" width="45" height="45">
        <div class="d-flex flex-column align-start ms-2">
          <h1 class="mb-0">
            <span class="fs-1">
              VU Empire Genie
            </span>
          </h1>
          <div id="current-plan-section" class="navbar me-3">
            <!-- Current Plan Section -->
            <span class="badge badge-primary">Free</span>
          </div>
        </div>
      </div>
      <div id="student-profile">
        <!-- Student Profile Section -->
      </div>
    </div>
  </div>

  <main class="main">
    <div id="app-view">
      <!-- UI Framework will render pages here -->
    </div>
  </main>

  <!-- Footer -->
  <nav class="bg-secondary position-fixed bottom-0 text-muted z-index-2 w-100 p-2">
    <ul class="navbar d-flex align-center justify-content-between gap-2">
      <li>
        <button class="btn btn-md btn-outline-primary border-0 fs-2 py-1 px-2 d-flex align-center justify-content-center" data-route="home">
          <img src="../assets/svg/house.svg" alt="home icon" width="18px">
          <span class="ms-1">Home</span>
        </button>
      </li>
      <li>
        <button class="btn btn-md btn-outline-primary border-0 fs-2 py-1 px-2 d-flex align-center justify-content-center" data-route="settings">
          <img src="../assets/svg/gear.svg" alt="settings icon" width="18px">
          <span class="ms-1">Settings</span>
        </button>
      </li>
      <li>
        <button class="btn btn-md btn-outline-primary border-0 fs-2 py-1 px-2 d-flex align-center justify-content-center" data-route="pricing">
          <img src="../assets/svg/tag.svg" alt="pricing icon" width="18px">
          <span class="ms-1">Pricing</span>
        </button>
      </li>
      <li>
        <button class="btn btn-md btn-outline-primary border-0 fs-2 py-1 px-2 d-flex align-center justify-content-center"
          data-route="history">
          <img src="../assets/svg/history.svg" alt="history icon" width="18px">
          <span class="ms-1">History</span>
        </button>
      </li>
    </ul>
  </nav>

  <div class="alert-container top-right" id="alertContainer"></div>

  <script src="js/AlertManager.js"></script>
  <script src="js/LoaderManager.js"></script>
  <script type="module" src="js/appView.js"></script>
  <script type="module" src="../ui/core/app.js"></script>
</body>

</html>
