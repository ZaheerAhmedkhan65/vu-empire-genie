<!DOCTYPE html>
<html>

<head>
  <title>VU Empire Genie</title>
  <link rel="stylesheet" href="assets/css/options.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="header">
    <div class="logo-container">
      <img src="assets/icons/icon.png" class="logo-icon" alt="VU Empire Genie">
      <div class="logo-text">
        <h1>VU Empire Genie</h1>
        <div class="tagline">AI-Powered</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="api-key">Gemini API Key:</label>
    <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
    <p>
      You can get an API key from
      <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
    </p>
  </div>

  <button id="save-button">Save Settings</button>
  <p id="status-message" class="success-message" style="display: none;"></p>

  <script src="./options.js"></script>
</body>

</html>
