<!-- options.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>VU Empire Genie - Settings</title>
  <link rel="stylesheet" href="assets/css/options.css">
</head>

<body>
  <div class="settings-container">
    <div class="header">
      <div class="logo">
        <img src="assets/icons/icon.png" alt="VU Empire Genie Logo" width="120px">
      </div>
      <h1>VU Empire Genie Settings</h1>
      <p>Configure your extension preferences</p>
    </div>
    <div class="section">
      <div class="section-title">API Configuration</div>
      <div class="form-group">
        <label class="form-label" for="apiKey">Gemini API Key</label>
        <input type="password" id="apiKey" placeholder="Enter your Google AI Studio API key">
        <small style="display: block; margin-top: 15px; color: #666;">
          <a href="https://makersuite.google.com/app/apikey" target="_blank">Get API key from Google AI Studio
            â†—</a>
        </small>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Features</div>
      <div class="checkbox-label">
        <input type="checkbox" id="autoSelect" checked>
        <label for="autoSelect">Auto-select correct option in quizzes</label>
      </div>
      <div class="checkbox-label">
        <input type="checkbox" id="autoSaveQuiz" checked>
        <label for="autoSaveQuiz">Auto-save quiz</label>
      </div>
      <div class="checkbox-label">
        <input type="checkbox" id="enableCopyPaste" checked>
        <label for="enableCopyPaste">Enable copy/paste on GDB pages</label>
      </div>
    </div>

    <button class="save-btn" id="saveBtn">Save Settings</button>

    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
